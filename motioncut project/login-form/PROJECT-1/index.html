<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="leaves">
            <div class="set">
                <div><img src="leaf_01.png" alt="Leaf 1"></div>
                <div><img src="leaf_02.png" alt="Leaf 2"></div>
                <div><img src="leaf_03.png" alt="Leaf 3"></div>
                <div><img src="leaf_04.png" alt="Leaf 4"></div>
                <div><img src="leaf_01.png" alt="Leaf 1"></div>
                <div><img src="leaf_02.png" alt="Leaf 2"></div>
                <div><img src="leaf_03.png" alt="Leaf 3"></div>
                <div><img src="leaf_04.png" alt="Leaf 4"></div>

            </div>
        </div>
        <img src="bg.jpg" class="bg" alt="Background">
        <img src="girl.png" class="girl" alt="Animated Girl">
        <img src="trees.png" class="trees" alt="Trees">
        <div class="login">
            <h2>Sign In</h2>
            <div class="inputBox">
                <input type="text" placeholder="Username">
            </div>
            <div class="inputBox">
                <input type="password" placeholder="Password">
            </div>
            <div class="inputBox">
                <input type="submit" value="Login" id="btn">
            </div>
            <div class="group">
                <a href="#">Forget Password</a>
                <a href="#">Signup</a>
            </div>
        </div>
    </section>
</body>
</html>
